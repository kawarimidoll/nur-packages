name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            system: x86_64-linux
          - os: macos-latest
            system: aarch64-darwin
    steps:
      - uses: actions/checkout@v6
      - uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
      - uses: cachix/cachix-action@v16
        with:
          name: kawarimidoll
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
      - name: Show nixpkgs version
        run: nix eval --raw 'nixpkgs#lib.version'
      - name: Build all packages
        run: |
          for pkg in $(nix flake show --json | jq -r '.packages."${{ matrix.system }}" | keys[]'); do
            # Check if package supports this platform
            platforms=$(nix eval --json ".#$pkg.meta.platforms" 2>/dev/null || echo '[]')
            if echo "$platforms" | jq -e 'index("${{ matrix.system }}")' > /dev/null 2>&1; then
              echo "::group::Building $pkg"
              nix build ".#$pkg" --print-build-logs
              echo "::endgroup::"
            else
              echo "::notice::Skipping $pkg (not supported on ${{ matrix.system }})"
            fi
          done
