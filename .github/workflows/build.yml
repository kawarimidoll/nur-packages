name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            system: x86_64-linux
          - os: macos-latest
            system: x86_64-darwin
    steps:
      - uses: actions/checkout@v6
      - uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Show nixpkgs version
        run: nix eval --raw ".#legacyPackages.${{ matrix.system }}.lib.version"
      - name: Build all packages
        run: |
          for pkg in $(nix flake show --json | jq -r '.packages."${{ matrix.system }}" | keys[]'); do
            echo "::group::Building $pkg"
            nix build ".#$pkg" --print-build-logs
            echo "::endgroup::"
          done
